<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Islamic Midnight Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Islamic Midnight Calculator</h1>
        <label for="maghrib">Maghrib Time:</label>
        <input type="time" id="maghrib" required>
        <label for="fajr">Fajr Time:</label>
        <input type="time" id="fajr" required>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
